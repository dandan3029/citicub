<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-第三方</title>
    <link href="css/个人中心-第三方.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="js/selfcenter.js" type="text/javascript"></script>
</head>
<body style="background-color: rgb(242,242,242);">
<!--导航栏-->
<div class="nav">
    <div class="logo">
        <img src="images/LOGO.png" style="height:60px;">
    </div>

    <div class="center">
        <ul>
            <li><a href="#" title="首页">首页</a></li>
            <li><a href="#" title="成功案例">成功案例</a> </li>
            <li><a href="#" title="企业任务">企业任务</a> </li>
            <li><a href="#" title="作品">作品</a> </li>
            <li><a href="#" title="榜单">榜单</a></li>
        </ul>
    </div>
    <div class="right">
        <li><a href="#" title="我的" style="color: #4ecf79">我的</a> </li>
        <li><a href="#" title="手机APP">手机APP<div class="two-img"><img src="images/手机APP二维码.png"></div></a></li>
        <li><a href="#" title="企业入口">设计师入口</a></li>
    </div>
</div>
<div class="contain">
    <div class="content-left">
        <img src="images/大头像.png">
        <p><strong>用户昵称</strong></p>
        <ul>
            <li><a href="#" title="用户信息">用户信息</a></li>
            <li><a href="#" title="花旗银行">花旗银行</a></li>
            <li><a href="#" title="第 三 方" class="left-active" style="color: white">第 三 方</a></li>
            <li><a href="#" title="介绍信息">介绍信息</a></li>
            <li><a href="#" title="修改密码">修改密码</a></li>
            <li><a href="#" title="账户统计">账户统计</a></li>
            <li><a href="#" title="我的任务">我的任务</a></li>
        </ul>
    </div>

    <div class="content-right">
        <div class="titleA">
            <div class="box">
                <span style="color:#4ecf79;">第三方平台绑定信息</span>
            </div>
        </div>
        <form action="post" class="f-register">
            <ul>
                <li>
                    <div class="item-inner">
                        <div class="item-title">QQ</div>
                        <div class="item-input">
                            <input type="text" placeholder="暂未绑定" disabled="disabled"
                                   id="qq" value="" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">微信</div>
                        <div class="item-input">
                            <input type="text" placeholder="暂未绑定" disabled="disabled"
                                   id="weixin" value="" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">微博</div>
                        <div class="item-input">
                            <input type="text" placeholder="暂未绑定" disabled="disabled"
                                   id="weibo" value="" name="mobile">
                        </div>
                    </div>
                </li>
            </ul>
            <input type="button" class="register-buttonA" id="b2" value="更改第三方平台绑定" onclick="onChange2()">
        </form>
    </div>
</div>

</html>

<div class="contain" style="height: auto;">
    <div class="sort-box">
        <ul>
            <li><label><div class="aa">任务分类：</div></label></li>
            <li><label><input type="radio" name="sort" value="1" onclick="ok(this)"><div class="aa">宣传榜</div></label></li>
            <li><label><input type="radio" name="sort" value="2" onclick="ok(this)"><div class="aa">客户满意度榜</div></label></li>
            <li><label><input type="radio" name="sort" value="3" onclick="ok(this)"><div class="aa">优胜榜</div></label></li>
        </ul>
    </div>
    <script>
        var radio = document.querySelectorAll('input[name="sort"]');//选中所有同名单选框
        radio[0].setAttribute("data-checked","yes");//修改属性，设为标识
        radio[0].parentNode.childNodes[1].setAttribute('class',"bb");//修改类名
        function ok (check) {
            for(var i=0;i<radio.length;i++){//遍历同名单选框
                if(radio[i]==check){//如果点击的是当前单选框
                    radio[i].setAttribute("data-checked","yes");//修改属性，设为标识
                    radio[i].parentNode.childNodes[1].setAttribute('class',"bb");//修改类名
                }else if(radio[i].getAttribute('data-checked')){
                    radio[i].removeAttribute('data-checked');
                    radio[i].parentNode.childNodes[1].setAttribute('class',"aa");
                }
            }
        }
    </script>

    <div class="main-content">

    </div>

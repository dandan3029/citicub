<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-账户统计</title>
    <link href="css/个人中心-账户统计.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="js/selfcenter.js" type="text/javascript"></script>

    <!-- for the progress bar -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.lineProgressbar.js" type="text/javascript"></script>

</head>
<body style="background-color: rgb(242,242,242);">
<!--导航栏-->
<div class="nav">
    <div class="logo">
        <img src="images/LOGO.png" style="height:60px;">
    </div>

    <div class="center">
        <ul>
            <li><a href="#" title="首页">首页</a></li>
            <li><a href="#" title="成功案例">成功案例</a> </li>
            <li><a href="#" title="企业任务">企业任务</a> </li>
            <li><a href="#" title="作品">作品</a> </li>
            <li><a href="#" title="榜单">榜单</a></li>
        </ul>
    </div>
    <div class="right">
        <li><a href="#" title="我的" style="color: #4ecf79">我的</a> </li>
        <li><a href="#" title="手机APP">手机APP<div class="two-img"><img src="images/手机APP二维码.png"></div></a></li>
        <li><a href="#" title="企业入口">设计师入口</a></li>
    </div>
</div>
<div class="contain">
    <div class="content-left">
        <img src="images/大头像.png">
        <p><strong>用户昵称</strong></p>
        <ul>
            <li><a href="#" title="用户信息">用户信息</a></li>
            <li><a href="#" title="花旗银行">花旗银行</a></li>
            <li><a href="#" title="第 三 方">第 三 方</a></li>
            <li><a href="#" title="介绍信息">介绍信息</a></li>
            <li><a href="#" title="修改密码">修改密码</a></li>
            <li><a href="#" title="账户统计" class="left-active" style="color: white">账户统计</a></li>
            <li><a href="#" title="我的任务">我的任务</a></li>
        </ul>
    </div>

    <div class="content-right">
        <div class="titleD">
            <div class="box">
                <span style="color:#4ecf79;">账户统计</span>
            </div>
        </div>
        <!--表单部分-->
        <form action="post" class="f-register">
            <ul>
                <li>
                    <div class="item-innerPro" align="left" id="progress_info">经验进度条:</div>
                    <div class="progress" style="width:70%;margin:0 15% 50px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">经验值</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="请先激活为设计师" disabled="disabled"
                                   id="exp" value="100" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">等级</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="" disabled="disabled"
                                   id="rank" value="1" name="mobile">
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-inner">
                        <div class="item-title">积分</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="0" disabled="disabled"
                                   id="credit" value="0" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">参与任务数</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="1" disabled="disabled"
                                   id="count1" value="1" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">完成任务数</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="1" disabled="disabled"
                                   id="count2" value="1" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">总转发量</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="0" disabled="disabled"
                                   id="count3" value="0" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">总关注量</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="0" disabled="disabled"
                                   id="count4" value="0" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">总浏览量</div>
                        <div class="item-inputS">
                            <input type="text" placeholder="0" disabled="disabled"
                                   id="count5" value="0" name="mobile">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>

</body>
</html>
